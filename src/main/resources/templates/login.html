<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入Demo</title>
    <link rel="stylesheet" href="web/node_modules/bootswatch/dist/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="web/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div class="container" id="app" v-cloak>
        <div class="row mt-3">
            <div class="col-12 mb-3">
                <h1>任何人都不能靠近這張桌子</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-3">
                <form th:action="@{/login}" method="POST">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3" th:if="${param.error} or ${param.logout}">
                                <div class="text-danger" th:if="${param.error}">不能靠就是不能靠</div>
                                <div class="text-danger" th:if="${param.logout}">離開是正確的選擇</div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="帳號">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" autocomplete="off"
                                    placeholder="密碼">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">登入</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="web/node_modules/vue/dist/vue.global.js"></script>
    <script src="web/node_modules/axios/dist/axios.min.js"></script>
    <script src="web/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="web/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>

</html>
