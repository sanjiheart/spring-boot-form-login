<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>登入Demo</title>
</head>

<body>
    <h1>任何人都不能靠近這張桌子</h1>
    <div th:if="${param.error}">不能靠就是不能靠</div>
    <div th:if="${param.logout}">離開是正確的選擇</div>
    <form th:action="@{/login}" method="POST">
        <input type="text" name="username" placeholder="帳號">
        <input type="password" name="password" autocomplete="off" placeholder="密碼">
        <button>登入</button>
    </form>
</body>

</html>
